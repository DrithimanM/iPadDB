<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kiosk Radio Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="clock" class="clock">--:--:--</div>

    <div id="newsTicker" class="news-ticker">Loading news...</div>

    <select id="stationSelector" aria-label="Select radio station">
      <option value="">Select Station</option>
      <option value="bbc">BBC World Service</option>
      <option value="ndtv">NDTV 24x7</option>
      <option value="tunein-us">CNN (US)</option>
      <option value="tunein-uk">BBC News (UK)</option>
      <option value="tunein-india">Times of India</option>
      <option value="tunein-uae">Gulf News (UAE)</option>
    </select>

    <div class="player-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
